<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
      .dress-up-container {
          position: relative;
          width: 400px;
          height: 400px;
          border: 2px dashed #aaa;
          display: flex;
          justify-content: center;
          align-items: center;
      }

      #body {
          background-image: url('img/body.webp');
          position: absolute;
          width: 100px;
          height: 100px;
          background-size: cover;
          background-repeat: no-repeat;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          aspect-ratio: 1/1; /* Set aspect ratio to match the image */
      }

      .clothing-item {
          position: absolute;
          width: 100px;
          height: 100px;
          cursor: pointer;
          background-size: cover;
          background-repeat: no-repeat;
      }

      .shirt {
          background-image: url('img/t-shirt_white.png');
      }
  </style>
</head>
<body>
<div class="dress-up-container">
  <div id="body"></div>
  <div class="clothing-item shirt" style="top: 250px; left: 150px;"></div>
</div>

<script>
  const clothingItems = document.querySelectorAll('.clothing-item');
  let activeItem = null;
  let offsetX, offsetY;

  clothingItems.forEach(item => {
    item.addEventListener('mousedown', (e) => {
      activeItem = item;
      offsetX = e.clientX - item.getBoundingClientRect().left;
      offsetY = e.clientY - item.getBoundingClientRect().top;

      item.style.zIndex = 1;
      item.style.transform = 'scale(1.1)';
      item.style.cursor = 'grabbing';

      document.addEventListener('mousemove', moveItem);
      document.addEventListener('mouseup', () => {
        document.removeEventListener('mousemove', moveItem);
        item.style.zIndex = '';
        item.style.transform = '';
        item.style.cursor = 'pointer';
        activeItem = null;
      });
    });
  });

  function moveItem(e) {
    if (!activeItem) {
      return;
    }
    const x = e.clientX - offsetX;
    const y = e.clientY - offsetY;
    activeItem.style.left = x + 'px';
    activeItem.style.top = y + 'px';
  }
</script>
</body>
</html>
